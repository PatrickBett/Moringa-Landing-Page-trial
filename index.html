<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Moringa School</title>
</head>
<body>
    <!--Main section-->
    <div class="main-content">

        <!--header bar-->
        <div class="header">
            <div id="left-header">
            <ul>

                <li><img src="https://moringaschool.com/wp-content/themes/moringa/public/images/logo.png"/></li>
                
                


                <li><a href="" id="courseitems">Courses</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Financial Aid</a></li>
                <li><a href="">Corporate</a></li>
                <li><a href="">Moringa</a></li>
                <li><a href="">Community</a></li>
            </ul>

            </div>

            <!--Div to hold the search icon and the button with the kenyan flag-->

            <div id="right-header">
            <!--search button-->
            
            <span class="material-symbols-outlined">
                search
            </span>

            <!--button to hold the kenyan flag-->
            <button id="btn-kenyaflag">
                <img src="https://cdn.britannica.com/15/15-004-B5D6BF80/Flag-Kenya.jpg"/>
                <h3>Kenya</h3>
            </button>
            </div>

        </div>



        <!--main body-->

        <div class="section-content">
            <!--div to contain the text and elements-->
            <div id="section-one">
                <h1>Software Engineering<br>Online</h1>
                <br>
                <p>Study online and become a Moringa Certified Software Engineer</p>
                <br>
                <!--button to contain the apply now text-->
                <button id="btn-applynow">
                    <a href="">Apply now</a>
                </button>

                <button id="btn-brochure">
                    <a href="">Download Brochure</a>
                </button>
                <br><br><br>

                <a href="" id="more-info">**Find more information about the installment plans here</a>

            </div>
            
            <!--Div to contain the image of the person smiling-->
            <div id="section-two">
                <img src="https://moringaschool.com/wp-content/uploads/2021/08/software-engineering-banner.jpg"/>

            </div>

        </div>


        <!--footer-->
        <div class="footer-content">
            
            <div id="content-intake">
            <p>Intake is ongoing for the September 18th, 2023 Class</p>
            </div>

            <div id="content-apply">
            <button id="footer-btn">
                <a href="" id="applying" no-style>Apply Now!</a>
            </button>
            </div>

        </div>



    </div>
